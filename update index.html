<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .birthday-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px auto;
            width: 90%; /* Ajuste de largura para caber em 치reas menores */
            max-width: 400px; /* Limita a largura em telas grandes */
            animation: fadeIn 1.5s ease-in-out;
        }

        .birthday-message {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4CAF50; /* Cor destacada */
        }

        .next-birthdays {
            margin-top: 15px;
        }

        .no-birthdays {
            color: #888;
            font-style: italic;
        }

        h1, h2 {
            font-size: 22px; /* Reduz tamanho dos t칤tulos */
            margin-bottom: 10px;
            color: #333;
        }

        div {
            font-size: 16px; /* Ajuste geral do texto */
            margin-bottom: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <h1>Aniversariantes do Dia</h1>
    <div id="today-birthday" class="birthday-box"></div>
    <div class="next-birthdays">
        <h2>Pr칩ximos Aniversariantes (7 dias)</h2>
        <div id="upcoming-birthdays"></div>
    </div>

    <script>
        // Lista fict칤cia de aniversariantes atualizada
        const birthdays = [
            { name: 'Amanda', date: '2024-01-10' },
            { name: 'Ana Carolina', date: '2024-03-24' },
            { name: 'Arlene', date: '2024-11-18' },
            { name: 'Cleverton', date: '2024-07-01' },
            { name: 'Dieliston', date: '2024-04-22' },
            { name: '칅nia', date: '2024-02-01' },
            { name: 'Erick', date: '2024-09-12' },
            { name: 'Felippe', date: '2024-03-19' },
            { name: 'Jeremias', date: '2024-11-12' },
            { name: 'Ronaldo', date: '2024-11-17' },
            { name: 'Juliana', date: '2024-11-29' },
            { name: 'Marta', date: '2024-03-18' },
            { name: 'Naiara', date: '2024-04-19' },
            { name: 'Natanael', date: '2024-05-28' },
            { name: 'Priscila', date: '2024-02-02' },
            { name: 'Robert', date: '2024-10-17' },
            { name: 'Rosilaine', date: '2024-12-28' },
            { name: 'Wilson', date: '2024-10-17' },
            { name: 'Fernando', date: '2024-09-14' }
        ];

        // Fun칞칚o para formatar a data no formato brasileiro (DD/MM/YYYY)
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        }

        // Fun칞칚o para obter os aniversariantes de hoje e dos pr칩ximos 7 dias
        function getBirthdays() {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Zera a hora para compara칞칚o correta
            const todayStr = today.toISOString().split('T')[0];
            const upcoming = new Date();
            upcoming.setDate(today.getDate() + 7);
            upcoming.setHours(0, 0, 0, 0); // Zera a hora para compara칞칚o correta

            const todayBirthdays = birthdays.filter(b => b.date === todayStr);
            const upcomingBirthdays = birthdays.filter(b => {
                const birthdayDate = new Date(b.date);
                birthdayDate.setHours(0, 0, 0, 0); // Zera a hora para compara칞칚o correta
                return birthdayDate > today && birthdayDate <= upcoming;
            });

            return { todayBirthdays, upcomingBirthdays };
        }

        // Exibir aniversariantes de hoje
        function displayTodayBirthday() {
            const { todayBirthdays } = getBirthdays();
            const todayContainer = document.getElementById('today-birthday');
            
            if (todayBirthdays.length > 0) {
                todayContainer.innerHTML = todayBirthdays.map(b => `
                    <div class="birthday-message">
                        Hoje 칠 anivers치rio de ${b.name}! 游꿀
                    </div>
                    <div>Data: ${formatDate(b.date)}</div>
                `).join('');
            } else {
                todayContainer.innerHTML = `
                    <div class="birthday-message">Hoje n칚o h치 aniversariantes.</div>
                `;
            }
        }

        // Exibir aniversariantes dos pr칩ximos 7 dias
        function displayUpcomingBirthdays() {
            const { upcomingBirthdays } = getBirthdays();
            const upcomingContainer = document.getElementById('upcoming-birthdays');
            
            if (upcomingBirthdays.length > 0) {
                upcomingContainer.innerHTML = upcomingBirthdays.map(b => `
                    <div>
                        <strong>${b.name}</strong> - Anivers치rio em ${formatDate(b.date)}
                    </div>
                `).join('');
            } else {
                upcomingContainer.innerHTML = `
                    <div class="no-birthdays">Nenhum anivers치rio nos pr칩ximos 7 dias.</div>
                `;
            }
        }

        // Inicializar a exibi칞칚o de aniversariantes
        displayTodayBirthday();
        displayUpcomingBirthdays();
    </script>
</body>
</html>
