<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Anivers치rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: #ffffff; /* Texto branco */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 300px;
            margin: auto;
        }
        h2 {
            color: #ffffff; /* T칤tulo em branco */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h2>游봅 Aniversariantes do Dia</h2>
    <ul id="birthday-list">
        <!-- Lista de anivers치rios ser치 gerada aqui -->
    </ul>

    <h2>游눺 Aniversariantes da Empresa</h2>
    <ul id="company-birthday-list">
        <!-- Lista de anivers치rios ser치 gerada aqui -->
    </ul>

    <script>
        // Lista de anivers치rios (Exemplo)
        const birthdays = [
            { name: "Amanda", date: "18-10" }, // 18 de outubro
            { name: "Ana Carolina", date: "22-04" }, // 22 de abril
            { name: "Arlene", date: "02-10" }, // 2 de outubro
            { name: "Cleverton", date: "01-03" }, // 1 de mar칞o
            { name: "Dieliston", date: "01-12" }, // 1 de dezembro
            { name: "칅nia", date: "24-01" }, // 24 de janeiro
            { name: "Erick", date: "10-07" }, // 10 de julho
            { name: "Jeremias", date: "14-01" }, // 14 de janeiro
            { name: "Ronaldo", date: "19-06" }, // 19 de junho
            { name: "Juliana", date: "03-05" }, // 3 de maio
            { name: "Marta", date: "17-04" }, // 17 de abril
            { name: "Naiara", date: "01-04" }, // 1 de abril
            { name: "Natanael", date: "14-02" }, // 14 de fevereiro
            { name: "Priscila", date: "17-07" }, // 17 de julho
            { name: "Robert", date: "21-11" }, // 21 de novembro
            { name: "Rosilaine", date: "05-09" }, // 5 de setembro
            { name: "Wilson", date: "01-04" } // 1 de abril
        ];

        // Lista de anivers치rios da empresa
        const companyBirthdays = [
            { name: "Amanda", date: "01/10/2024", entryYear: 2020 },
            { name: "Ana Carolina", date: "22/04/2024", entryYear: 2021 },
            { name: "Arlene", date: "02/10/2023", entryYear: 2019 },
            { name: "Cleverton", date: "01/03/2012", entryYear: 2012 },
            { name: "Dieliston", date: "01/12/2008", entryYear: 2008 },
            { name: "칅nia", date: "24/01/2019", entryYear: 2019 },
            { name: "Erick", date: "10/07/2023", entryYear: 2022 },
            { name: "Jeremias", date: "14/01/1994", entryYear: 1994 },
            { name: "Ronaldo", date: "19/06/2007", entryYear: 2007 },
            { name: "Juliana", date: "03/05/2010", entryYear: 2010 },
            { name: "Marta", date: "17/04/2023", entryYear: 2022 },
            { name: "Naiara", date: "01/04/2009", entryYear: 2009 },
            { name: "Natanael", date: "14/02/2017", entryYear: 2017 },
            { name: "Priscila", date: "17/07/2023", entryYear: 2022 },
            { name: "Robert", date: "21/11/2011", entryYear: 2011 },
            { name: "Rosilaine", date: "05/09/2022", entryYear: 2022 },
            { name: "Wilson", date: "01/04/2009", entryYear: 2009 }
        ];

        // Obter a data atual
        const today = new Date();
        const dayMonth = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

        // Filtrar os anivers치rios do dia
        const todayBirthdays = birthdays.filter(b => b.date === dayMonth);
        const todayCompanyBirthdays = companyBirthdays.filter(b => b.date.startsWith(today.getFullYear().toString().slice(0, 4)) && 
                                                                    new Date(b.date.split('/').reverse().join('/')).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }) === today.toLocaleDateString('pt-BR'));

        // Exibir os anivers치rios
        const birthdayList = document.getElementById('birthday-list');
        if (todayBirthdays.length > 0) {
            todayBirthdays.forEach(b => {
                const li = document.createElement('li');
                li.textContent = `${b.name} ${b.date.split('-')[1]}/${b.date.split('-')[0]}`; // Exibe data como dd/mm
                birthdayList.appendChild(li);
            });
        } else {
            birthdayList.innerHTML = '<li>Nenhum anivers치rio hoje.</li>';
        }

        const companyBirthdayList = document.getElementById('company-birthday-list');
        if (todayCompanyBirthdays.length > 0) {
            todayCompanyBirthdays.forEach(b => {
                const years = today.getFullYear() - b.entryYear; // Calcula quantos anos de empresa
                const li = document.createElement('li');
                li.textContent = `${b.name} ${b.date} - ${years} anos de empresa`; // Exibe data e anos de empresa
                companyBirthdayList.appendChild(li);
            });
        } else {
            companyBirthdayList.innerHTML = '<li>Nenhum anivers치rio da empresa hoje.</li>';
        }
    </script>
</body>
</html>
